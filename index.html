<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>The Paanwalla</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Comfortaa|Cormorant+Garamond|Poiret+One" rel="stylesheet">

<meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
<link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Raleway'><link rel="stylesheet" href="./style.css">

</head>
<body>
    <section id="main">


        <!-- partial:index.partial.html -->

        <div class="loader-container">
            <div class="loader loader1"><span></span></div>
            <div class="loader loader2"><span></span></div>
            <div class="loader loader3"><i></i></div>
            <div class="loader loader4"><i></i></div>
        </div>

        <header id="header">
            <div class="vert-text">
                <div class="p-img">
                    <img src="logo.png" />
                </div>
                <h3 class="bounce-effect">THE PAANWALLA</h3>
                <h1 id="typer-size">
                    <!-- TEXTS -->
                    <span id="typed"></span>
                    <div id="typed-strings">
                        <!--<p>THE</span> </p>
                        <p>PAANWALLA</p>-->
                        <p><span class="#">COMING SOON</span></p>

                    </div>
                    <!-- TEXTS ENDS -->
                </h1>
                <!-- TITLE -->
                <!-- <a href="#contacts" class="scroll-down nav-link"></a>-->
            </div>
        </header>

        <div class="loader-container loader-container2">
            <div class="loader loader1"><span></span></div>
            <div class="loader loader2"><span></span></div>
            <div class="loader loader3"><i></i></div>
            <div class="loader loader4"><i></i></div>
        </div>
    </section>

    <!-- Contact Us Section -->

    <section class="contact_us text-center">
        <div class="content">
            <div class="container">
                <i class="fa fa-headphones fa-5x"></i>
                
                <h1> Contact Us </h1>
                <div class="row">
                    <form id="contact-form" action="https://formspree.io/f/xblgqqnq" method="POST">
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                                </div>
                                <div class="col">
                                    <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-lg btn-dark btn-block">Submit Form</button>
                    </form>

                </div>
            </div>
        </div>
    </section>



    <!-- partial -->
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
    <script src="./script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("contact-form");

            form.addEventListener("submit", function (e) {
                e.preventDefault();

                const formData = new FormData(form);

                fetch(form.action, {
                    method: "POST",
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                }).then(response => {
                    if (response.ok) {
                        form.reset();
                        alert("Form submitted successfully!");
                    } else {
                        alert("Oops! There was a problem submitting your form.");
                    }
                }).catch(error => {
                    alert("Error: " + error.message);
                });
            });
        });
    </script>


</body>
</html>
